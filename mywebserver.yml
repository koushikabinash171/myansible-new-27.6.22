---
- hosts: mywebservers
  become: yes
  gather_facts: yes
  tasks:
  - name:  i want to install webserver on ubuntu nodes
    apt:
      name: apache2
      stste: present
    when: ansible_os_family =="Debian"

  - name: i want to install webserver on ubuntu nodes
    service:
        name: apache2
        state: started
    when: ansible_os_family =="Debian"

  - name: i want install webserver on RedHat
    yum:
      name: httpd
      state: present
    when: ansible_os_family =="RedHat"

  - name: i want to start wbesrever on RedHat
    service:
      name: httpd
      state: started
    when: ansible_os_family =="RedHat" 
